name: Android CI
on: [push]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Unit Test
        run: ./gradlew jacocoTestReport
        continue-on-error: true # IMPORTANT: allow pipeline to continue to Android Test Report step

      - name: Codecov
        uses: codecov/codecov-action@v1.0.7
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Android Emulator Runner
        run: sudo mkdir /Users/runner/Library/Android/sdk/cmdline-tools
          curl -fo commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-mac-6514223_latest.zip
          sudo unzip -q commandlinetools.zip -d /Users/runner/Library/Android/sdk/cmdline-tools & sudo rm -f commandlinetools.zip
          sh -c \sdkmanager --install 'build-tools;29.0.3' platform-tools 'platforms;android-29' > /dev/null & sh -c \sdkmanager --install emulator > /dev/null
          sh -c \sdkmanager --install 'system-images;android-29;google_apis;x86' > /dev/null
          avdmanager create avd --force -n test --abi google_apis/x86 --package system-images;android-29;google_apis;x86 --device Nexus 6 --sdcard 100 & adb shell getprop sys.boot_completed